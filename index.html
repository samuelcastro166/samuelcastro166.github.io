<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anamnese - Parte 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 10px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 5px 0;
        }
        .section-title {
            font-weight: bold;
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"], input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Anamnese - Parte 2</h1>

    <form id="whatsappForm" action="#" method="POST">
      <p><strong>Avaliação de Sintomas</strong></p>
      <ul>
        <li>
          <label for="depressao">Depressão:</label>
          <input type="number" id="depressao" name="depressao" min="0" max="10" value="9">
        </li>
        <li>
          <label for="ansiedade">Ansiedade:</label>
          <input type="number" id="ansiedade" name="ansiedade" min="0" max="10" value="9">
        </li>
        <li>
          <label for="medo">Medo:</label>
          <input type="number" id="medo" name="medo" min="0" max="10" value="3">
        </li>
        <li>
          <label for="fobia">Fobia:</label>
          <input type="number" id="fobia" name="fobia" min="0" max="10" value="0">
        </li>
        <li>
          <label for="insonia">Insônia:</label>
          <input type="number" id="insonia" name="insonia" min="0" max="10" value="5">
        </li>
        <li>
          <label for="tristeza">Tristeza:</label>
          <input type="number" id="tristeza" name="tristeza" min="0" max="10" value="7">
        </li>
        <li>
          <label for="magoa">Mágoa:</label>
          <input type="number" id="magoa" name="magoa" min="0" max="10" value="3">
        </li>
        <li>
          <label for="dor_cabeca">Dores de cabeça:</label>
          <input type="number" id="dor_cabeca" name="dor_cabeca" min="0" max="10" value="3">
        </li>
        <li>
          <label for="inseguranca">Insegurança:</label>
          <input type="number" id="inseguranca" name="inseguranca" min="0" max="10" value="5">
        </li>
        <li>
          <label for="desconfianca">Desconfiança:</label>
          <input type="number" id="desconfianca" name="desconfianca" min="0" max="10" value="2">
        </li>
        <li>
          <label for="nervosismo">Nervosismo:</label>
          <input type="number" id="nervosismo" name="nervosismo" min="0" max="10" value="2">
        </li>
        <li>
          <label for="oscilacao_humor">Oscilação de humor:</label>
          <input type="number" id="oscilacao_humor" name="oscilacao_humor" min="0" max="10" value="6">
        </li>
      </ul>
      <p class="section-title">Informações Pessoais</p>
      <ul>
        <li>
          <label for="idade">Idade:</label>
          <input type="number" id="idade" name="idade" min="0">
        </li>
        <li>
          <label for="medicacao">Toma alguma medicação?</label>
          <input type="text" id="medicacao" name="medicacao">
        </li>
      </ul>

      <p class="section-title">Histórico Pessoal</p>
      <label for="historico_pessoal">Descreva aqui eventos que marcaram sua vida inteira:</label>
      <textarea id="historico_pessoal" name="historico_pessoal"></textarea>

      <p class="section-title">Histórico Médico</p>
      <label for="historico_medico">Quais doenças você se trata?</label>
      <textarea id="historico_medico" name="historico_medico"></textarea>

      <p>
        <strong>
          Prepare-se para viver o melhor tempo de sua vida. Sua cura emocional está chegando!
        </strong>
      </p>
      <input type="submit" value="Enviar">
    </form>
    
    <script>
        document.getElementById('whatsappForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Get form values
            function getNode(nodeId)
              {return document.getElementById(nodeId)};
            const data = {
              depressao: getNode('depressao'),
              ansiedade: getNode('ansiedade'),
              medo: getNode('medo'),
              fobia: getNode('fobia'),
              insonia: getNode('insonia'),
              tristeza: getNode('tristeza'),
              magoa: getNode('magoa'),
              dor_cabeca: getNode('dor_cabeca'),
              inseguranca: getNode('inseguranca'),
              desconfianca: getNode('desconfianca'),
              nervosismo: getNode('nervosismo'),
              oscilacao_humor: getNode('oscilacao_humor'),
              idade: getNode('idade'),
              medicacao: getNode('medicacao'),
              historico_pessoal: getNode('historico_pessoal'),
              historico_medico: getNode('historico_medico')
            };

            // Create the WhatsApp message URL
            const phoneNumber = '+554888799362'; // Replace with your WhatsApp number
            let text = "*Anamnese - Parte 2*"
            text += "\n\n*Avaliação de Sintomas*"
            text += "\n- Depressão: "
            text += data.depressao.value
            text += "\n- Ansiedade: "
            text += data.ansiedade.value
            text += "\n- Medo: "
            text += data.medo.value
            text += "\n- Fobia: "
            text += data.fobia.value
            text += "\n- Insônia: "
            text += data.insonia.value
            text += "\n- Tristeza: "
            text += data.tristeza.value
            text += "\n- Mágoa: "
            text += data.mago.value
            text += "\n- Dores de cabeça: "
            text += data.dor_cabeca.value
            text += "\n- Insegurança: "
            text += data.inseguranca.value
            text += "\n- Desconfiança: "
            text += data.desconfianca.value
            text += "\n- Nervosismo: "
            text += data.nervosismo.value
            text += "\n- Oscilação de humor: "
            text += data.oscilacao_humor.value
            text += "\n\n"
            text += "*Informações Pessoais*"
            text += "\n- Idade: "
            text += data.idade.value
            text += "\n- Toma alguma medicação:"
            text += data.medicacao.value
            text += "\n\n*Histórico Pessoal*\n"
            text += "Descreva aqui eventos que marcaram sua vida inteira: \n> "
            text += data.historico_pessoal.innerText
            text += "\n\n*Histórico Médico*\n"
            text += "Quais doenças você se trata: \n> "
            text += data.historico_medico.innerText
            
            text = encodeURIComponent(text);
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${text}`;

            // Redirect to the WhatsApp URL
            window.open(whatsappUrl, '_blank');
        });
    </script>
</body>
</html>
